<!DOCTYPE html>
<html>
    <head>

    </head>

    <style>
        *{
          font-family: 'Source Sans Pro', sans-serif;
        }
        h1{
          font-weight: 600;
          font-size: 48px;
        }
         body{
           width: 1200px;    
           background-color: white;   
           margin: auto;
           padding: 50px;
           padding-top: 35px;
        }
        .vis-container{
          width: 80%;
        }
        .description h2, h1{
          margin-top:0px;
        }
        .description-right {
          padding-left: 0px;
          text-align: justify;
        }
        .description-left{
          padding-right: 0px;
          text-align: justify;
        }
        .pure-g{
          margin-bottom: 25px;
        }
        .small-font{
            font-size: 14px;
        }

          margin-right: -200px;

    <body>

        <!-- pure grid group -->
        <div class="pure-g">
            <div class="pure-u-1-1">
            <h1>How Expensive is YOUR COUNTRY?</h1>
            <p>This page demonstrates how you can use pure.css grid for your layout.</p>
            </div>
        </div>
        <!-- end pure grid group -->
    
        <!-- pure grid group -->
        <div class="pure-g">
            <div class="pure-u-2-3" >
                <div id="vis" style="left: 25px;"></div>
            </div>
        </div>
        <!-- end pure grid group -->
    
        <!-- pure grid group -->
        <div class="pure-g">
            <div class="pure-u-2-3 pure-change">
                <div id="bubble1"  class="vis-container"></div>
            </div>
            <div class="pure-u-1-3">
              <div id="contour1"  class="vis-container"></div>
          </div>
        </div>
        <!-- end pure grid group -->

        <div class="pure-g">
          <div class="pure-u-2-3 pure-change">
            <div id="contour2"  class="vis-container"></div>
          </div>
          <div class="pure-u-1-3">            
            <div id="bubble2"  class="vis-container"></div>
          </div>
        </div>  

      </div>
      <!-- end pure grid group -->



    </div> <!-- end page -->

        <script type="text/javascript">
            var spec = "https://raw.githubusercontent.com/jeyvanVD/FIT3179/master/js/cost_of_living_index.vl.json";
            var bubble_1 = "https://raw.githubusercontent.com/jeyvanVD/FIT3179/master/js/interactive_bubble.vl.json";
            var contour_1 = "https://raw.githubusercontent.com/jeyvanVD/FIT3179/master/js/contour_viz.vl.json"
            vegaEmbed('#vis', spec, {"actions":false}).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);
            vegaEmbed('#bubble1', bubble_1, {"actions":false}).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);
            vegaEmbed('#bubble2', bubble_1, {"actions":false}).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);
            vegaEmbed('#contour1', contour_1, {"actions":false}).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);
            vegaEmbed('#contour2', contour_1, {"actions":false}).then(function(result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);
